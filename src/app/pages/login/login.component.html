<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TodoTech Shop</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
    
    <main class="login-container" id="loginContainer">
      <!-- Sección del formulario -->
      <div class="login-form">
        <h1 class="login-title">Ingresar al sistema</h1>
        <p class="login-subtitle">Bienvenido de vuelta, por favor ingresa tus credenciales</p>
        
        <form (ngSubmit)="onLogin()">
          <div class="input-group">
            <input 
              type="text" 
              id="nombreUsuario" 
              name="nombreUsuario" 
              required 
              [(ngModel)]="nombreUsuario"
              placeholder=" "
              [disabled]="isLoading">
            <label for="nombreUsuario">Usuario</label>
          </div>
  
          <div class="input-group">
            <input 
              type="password" 
              id="contrasena" 
              name="contrasena" 
              required 
              [(ngModel)]="contrasena"
              placeholder=" "
              [disabled]="isLoading">
            <label for="contrasena">Contraseña</label>
          </div>
  
          <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Ingresar</span>
            <span *ngIf="isLoading">Iniciando sesión...</span>
          </button>
        </form>

        <!-- Enlace para recuperar contraseña -->
        <div class="forgot-password">
          <a href="#" (click)="goToRecoverPassword($event)">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
      <!-- Sección del logo con fondo negro -->
      <div class="logo-section">
        <div class="logo-wrapper">
          <img src="assets/TigreCircle.png" alt="Logo TodoTech Shop" class="logo">
          <!-- Contenedor de ondas -->
          <div class="wave-container">
            <div class="wave-circle"></div>
            <div class="wave-circle"></div>
            <div class="wave-circle"></div>
          </div>
  
          <!-- Puntos orbitales -->
          <div class="orbit-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="welcome-text">
          <h2>TodoTech Shop</h2>
          <p>La mejor tecnología a tu alcance</p>
        </div>
      </div>
    </main>
    
    <footer>
      © 2025 TodoTech Shop - Todos los derechos reservados.
    </footer>
</body>
</html>
