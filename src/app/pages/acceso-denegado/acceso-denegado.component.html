<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <div class="denied-container">
        <div class="denied-content">
            <div class="icon-container">
                <div class="shield-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
            
            <h1 class="title">Acceso Denegado</h1>
            
            <p class="message">No tienes los permisos necesarios para acceder a esta sección.</p>
            <p class="sub-message">Contacta al administrador si necesitas acceso.</p>
            
            <div class="button-group">
                <!-- CORRECCIÓN: Usar (click) en lugar de onclick -->
                <button class="btn btn-secondary" (click)="volverAlLogin()">
                    <i class="fas fa-lock btn-icon"></i>
                    Iniciar Sesión
                </button>
            </div>
            
            <div class="support-info">
                <p>¿Necesitas ayuda? <a href="mailto:soporte@todotech.com" class="support-link">Contactar soporte</a></p>
            </div>
        </div>
        
        
    </div>
</body>
</html>
