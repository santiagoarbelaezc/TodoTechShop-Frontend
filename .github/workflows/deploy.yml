name: CI/CD TodoTech Frontend

on:
  push:
    branches: [ firebase, main ]
  pull_request:
    branches: [ firebase, main ]

env:
  NODE_VERSION: '20'  # Variable global para fÃ¡cil mantenimiento

jobs:
  test:
    name: âœ… Tests - Node ${{ env.NODE_VERSION }}
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

  deploy:
    name: ğŸš€ Deploy to Firebase - Node ${{ env.NODE_VERSION }}
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/firebase' || github.ref == 'refs/heads/main')

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Angular app
        run: npm run build -- --configuration production

      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: 'todotechshopfrontend'
          channelId: live